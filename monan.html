<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Get Multiple Selected Option Value</title>
<script src="jquery.js">
</script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function() {
    var tong = 0; 
    $("button").click(function(){
        $(".bill tr:last").remove();
        var str = "";
        $.each($(".monan option:selected"), function(){   
            str += "<tr><td>";
            str+=$(this).text();
            str+="</td><td>";
            str+=$(this).val();
            tong += parseFloat($(this).val());
            str+="</td></tr>";
           // $(".bill").append(str);
        });
        str+= "<tr><td>Tổng tiền</td><td>";
        str+=tong;
        str+="</td></tr>";
        $(".bill").append(str);
        
    });
});
</script>
</head>
<body>
  <div class="container">  
      <div class="row">  
          <div class="col-md-2">
            <form>
                  <label>Nước uống</label><br>
                  <select class="monan" multiple size="5">
                      <option value="10000">Bún bò</option>
                      <option value='20000'>Hủ tiếu</option>
                      <option value='25000'>Bánh Canh</option>
                      <option value='20000'>Bún riêu</option>
                      <option value='12000'>Bún chả</option>
                  </select><br>
                  
              </form>
          </div>
          <div class="col-md-2">
              <form>
                  <label>Nước uống</label><br>
                  <select class="nuocuong" multiple size="5">
                      <option value="10000">Cafe đá</option>
                      <option value='20000'>Cafe sữa</option>
                      <option value='25000'>Cam vắt</option>
                      <option value='20000'>Xí muội</option>
                      <option value='12000'>Coca</option>
                  </select><br>
                
              </form>
          </div> 
          <div class="col-md-2 pt-5">
              <form action="/action_page.php">
                <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio">Ban ngày
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio">Ban đêm
                </label>
              </div>
              </form>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 text-center">
                <button type="button">Đặt mua</button>
          </div>
      </div>
      <div class="row">
            <div class="col-md-12"> 
                <table border="1"  class="bill">
                </table>
            </div>
      </div>
  </div>
</body>
</html>
